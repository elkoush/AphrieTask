
  <!--==========================
  Header
  ============================-->
  <header id="header" class="fixed-top">
    <div class="container">

      <div class="logo float-left">
        <a href="#intro" class="scrollto">Aphrie Task</a>
      </div>
      <nav class="main-nav float-right d-none d-lg-block">
        <ul>
          <li class="active"><a href="#intro">{{"Home" |translate}}</a></li>
          <li><a href="#about" >{{"About Us"|translate}}</a></li>
          <li><a href="#portfolio">{{"Portfolio"|translate}}</a></li>
          <li><a href="#team">{{"Team"|translate}} </a></li>
          <li><a href="#contact">{{"Contact Us"|translate}}</a></li>
        </ul>
        <div class="row " >
            <select class="LangList" (change)="changLanguage($event.target.value)">
              <option value="en" [selected]="lang=='en'" >English</option>
              <option value="ar" [selected]="lang=='ar'">Arabic</option>
            </select>
        </div>
      </nav><!-- .main-nav -->
    </div>
  </header><!-- #header -->
